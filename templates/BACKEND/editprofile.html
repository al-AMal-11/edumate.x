{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">profile update</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'profile' %}">profile</a></li>
            <li class="breadcrumb-item active">edit profile</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method="post" action="{% url 'editprofile' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>profile Information</span></h5>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>profile pic</label>
                  <input type="file" class="form-control" name="profile_pic" />
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{user.first_name}}"
                    name="first_name"
                  />
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{user.last_name}}"
                    name="last_name"
                  />
                </div>
              </div>

              <div class="col-sm-11">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="Email"
                    class="form-control"
                    value="{{user.email}}"
                    name="email"
                  />
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{user.username}}"
                    name="username"
                  />
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Bio</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{user.bio}}"
                    name="bio"
                  />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  update profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Copyright Â© 2020 Dreamguys.</p>
</footer>
{% endblock%}
