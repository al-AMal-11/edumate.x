{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Teachers</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'hod_teacher' %}">Teachers</a></li>
            <li class="breadcrumb-item active">Add Teachers</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method='post' action = "{% url 'hod_teacher_add' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Basic Details</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" / name='first_name' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" / name='last_name' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6" >
                                    <div class="form-group" >
                                       <label>Gender</label>
                                       <select class="form-control" name="gender">
                                          <option>Select Gender</option>
                                          <option value="female">Female</option>
                                          <option value="male">Male</option>
                                          <option value="others">Others</option>
                                       </select>
                                    </div>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" class="form-control" / name='Number' required>
                  </div>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Qualification</label>
                    <input class="form-control" type="text" / name='Qualification' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Experience</label>
                    <input class="form-control" type="text" / name='Experience' required>
                  </div>
                </div>
                
                <div class="col-12 col-sm-12">
                  <div class="form-group">
                    <label>Citizen Card Number</label>
                    <input class="form-control" type="text" / name='CitizenCard' required>
                  </div>
                </div>
                <div class="col-12">
                  <h5 class="form-title"><span>Set</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Teacher Subject</label>
                    <select class="form-control" name="subject" required>
                      <option>Set Teacher Subject</option>
                      {% for i in subject %}
                      <option value="{{i.id}}">{{i.Subject_Name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Class Teacher</label>
                    <select class="form-control" name="section" required>
                      <option>Set Class Teacher</option>
                      {% for i in section %}
                      <option value="{{i.id}}">{{i.Class_Name}} - {{i.Section_Name}}</option>
        
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-12">
                  <div class="form-group">
                    <label>Sallery</label>
                    <input class="form-control" type="text" / name='Sallery' required>
                  </div>
                </div>

                <div class="col-12">
                  <h5 class="form-title"><span>Login Details</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" / name='username' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" / name='email' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" / name='password' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Teacher Image</label>
                            <input type="file" class="form-control" name='teacher_photo' required="required">
                      </div>
                </div>
                <div class="col-12">
                  <h5 class="form-title"><span>Address</span></h5>
                </div>
                <div class="col-12 col-sm-19">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea class="form-control" name='address' required="required"></textarea>
                    </div>
                </div>


           
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add Teacher</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
