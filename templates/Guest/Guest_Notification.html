{% extends 'BACKEND/base.html' %}
{% load static %}
{% block main %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Send Notification</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'guest_home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Notification</li>
                    </ul>
                </div>
                <div class="col-sm-14 mx-3">
                    <div class="card">
                        <div class="card-header">
                            All Notifications
                        </div>
                        
                           
                                        <div class="card-">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="card card-table">
                                                        <div class="card-body">
                                                            <div class="table-responsive">
                                                                <table id="table_id"
                                                                    class="table table-hover table-center mb-0">

                                                                    <tbody>
                                                                        <blockquote class="blockquote mb-3">


                                                                            {% for i in notification%}

                                                                            <div class="alert alert-success alert-dismissible fade show"
                                                                                role="alert">
                                                                                <span class="avatar avatar-sm">
                                                                                    <img class="avatar-img rounded-circle"
                                                                                        alt="User Image"
                                                                                        src="{{ i.guest_id.admin.profile_pic.url }}">
                                                                                </span>
                                                                                <div class="media-body">
                                                                                    <p class="noti-details"><span
                                                                                            class="noti-title"> {{i.Message }} &nbsp; 

                                                                                    </p>

                                                                                    {% if i.status  == 0 %}
                                                                                     <a href="{% url 'guest_notification_seen' status=i.id %} " class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i></a>   
                                                                                    {% else %}
                                                                                      <a  disabled = 'disabled' class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> <i class="fa fa-check" aria-hidden="true"></i></a>
                                                                                    
                                                                                    {% endif %}

                                                                                    

                                                                                    

                                                                                </div>
                                                                                <button type="button" class="close"
                                                                                    data-dismiss="alert"
                                                                                    aria-label="Close">
                                                                                    <span
                                                                                        aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            {% endfor %}




                                                                        </blockquote>

                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                               
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<footer>
    <p>Copyright Â© 2020 Edumate.X</p>
</footer>

</div>

{% endblock %}
