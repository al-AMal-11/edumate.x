{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Subjects</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Subjects</li>
          </ul>
        </div>
        
          <a href="{% url 'add_subjects' %}" class="btn btn-primary"
            ><i class="fas fa-plus"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-body">
            <div class="table-responsive">
              <table id="table_id" class="table table-hover table-center mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class-Section</th>
                    <th class="text-right">Action</th>
                  </tr>
                </thead>
                <tbody>
                 {% for i in subject %}
                  <tr>
                    <td>{{i.id}}</td>
                    <td>
                      <h2>
                        <a>{{i.Subject_Name}}</a>
                      </h2>
                    </td>
                    <td>{{i.Subject_Section}}</td>
                    <td class="text-right">
                      <div class="actions">
                       
                        </a>
                        <a href="{% url 'subject_delete' i.id %}" class="btn btn-sm bg-danger-light">
                          <i class="fas fa-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                 {% endfor %} 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright Â© 2020 Edumate.X</p>
  </footer>
</div>
{% endblock main %}
