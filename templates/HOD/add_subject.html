{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Subject</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="">Subject</a>
            </li>
            <li class="breadcrumb-item active">Add Subject</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method='post' action='save'>
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title">
                    <span>Subject Information</span>
                  </h5>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Subject Name</label>
                    <input type="text" required name="subject" class="form-control" />
                  </div>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Full Mark</label>
                    <input type="number" required name="fm" class="form-control" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Pass Mark</label>
                    <input type="number" required name="pm" class="form-control" />
                  </div>
                </div>
               
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Section</label>
                    <select class="form-control" name="section" required>
                      <option>Select Section</option>
                      {% for i in section %}
                      <option value="{{i.id}}">{{i.Class_Name}} - {{i.Section_Name}}</option>
        
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
