{% extends 'BACKEND/base.html' %}

{% block main %}

<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Image</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Images</a>
            </li>
            <li class="breadcrumb-item active">Add Image</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <form method="post" action="{% url 'image_save' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-12">
                    <h5 class="form-title">
                      <span>Image Information</span>
                    </h5>
                  </div>
                  
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Title</label>
                      <input required type="text" class="form-control" name='title' />
                    </div>
                  </div>
                  
                  
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Image File</label>
                      <input required type="file" class="form-control-file" name='image_file' accept="image/*">
                    </div>
                  </div>
                  
                  <div class="col-12 col-sm-12">
                    <div class="form-group">
                      <label>Blogs</label>
                      <select class="form-control" name="blog_id" required>
                        <option>Select Blog</option>
                        {% for i in categories %}
                        <option value="{{i.id}}">{{i.title}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
      
{% endblock %}
