{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Staff</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'hod_staffs' %}">Staff</a></li>
            <li class="breadcrumb-item active">Add Staff</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method='post' action = "{% url 'hod_staffs_update' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Basic Details</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" / name='first_name' value="{{staff.first_name}} ">
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" / name='last_name' value=" {{staff.last_name}}" >
                  </div>
                </div>
                <div class="col-12 col-sm-6" >
                                    <div class="form-group" >
                                       <label>Gender</label>
                                       <select class="form-control" name="gender">
                                          <option value='{{staff.staff_gender}}'>Select Gender</option>
                                          <option value="female">Female</option>
                                          <option value="male">Male</option>
                                          <option value="others">Others</option>
                                       </select>
                                    </div>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" class="form-control" / name='Number' value=" {{staff.staff_mobile}}" >
                  </div>
                </div>
                
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Experience</label>
                    <input class="form-control" type="text" / name='Experience' value=" {{staff.staff_experience}} " >
                  </div>
                </div>
                
                <div class="col-12 col-sm-12">
                  <div class="form-group">
                    <label>Citizen Card Number</label>
                    <input class="form-control" type="text" / name='CitizenCard' value=" {{staff.citizen_card_number}} ">
                  </div>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Staff Type</label>
                    <select class="form-control" name="type" required>
                      <option value='{{staff.staff_type}}'>Staff Type</option>
                      {% for i in tpe %}
                      <option value="{{i.id}}">{{i.Type_Name}}</option>
        
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="col-12 col-sm-12">
                  <div class="form-group">
                    <label>Sallery</label>
                    <input class="form-control" type="number" / name='Sallery'value='{{salary.salary}}' required>
                  </div>
                </div>

                <div class="col-12">
                  <h5 class="form-title"><span>Login Details</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" / name='username' value="{{staff.username}} ">
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" / name='email' value="{{staff.email}} ">
                    <input type="text" class="form-control" name='id' value="{{staff.id}} " hidden>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" / name='password' placeholder="Fill only if you want to change Password .">
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Teacher Image</label>
                            <input type="file" class="form-control" name='teacher_photo' >
                      </div>
                </div>
                <div class="col-12">
                  <h5 class="form-title"><span>Address</span></h5>
                </div>
                <div class="col-12 col-sm-19">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea class="form-control" name='address' > {{staff.staff_address}} </textarea>
                    </div>
                </div>


           
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add Staff</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
