{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Stops</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'transport' %}">Transport</a></li>
            <li class="breadcrumb-item active"> vehicles / Route / Stop / Add</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method='post' action = 'add'>
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title"><span>Basic Details</span></h5>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Stop Name</label>
                    <input type="text" class="form-control" / name='s_name' required>

                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Latitude</label>
                    <input type="text" class="form-control" / name='latitude' required>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Longitude</label>
                    <input type="text" class="form-control" / name='longitude' required>
                  </div>
                </div>
                
           
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add route</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
