{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Add Hostelers</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="">Room</a>
            </li>
            <li class="breadcrumb-item active">Add Hostelers</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form method='post' action='add'>
              {% csrf_token %}
              <div class="row">
                <div class="col-12">
                  <h5 class="form-title">
                    <span>Hostelers Information</span>
                  </h5>
                </div>
                
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" required name="stu_id" class="form-control" />
                  </div>
                </div>
                
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
