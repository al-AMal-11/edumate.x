{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Route</h3>
          <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Vehicle</a></li>
              <li class="breadcrumb-item active">Route</li>
          </ul>
        </div>
         
        <div class="col-auto text-right float-right ml-auto">
          
        
          
         
          {% if hid %}
          <a href="{% url 'transport_R1_add' hid %}" class="btn btn-primary">
          <i class="fa fa-plus"></i>
          

          </a>
          
          {% endif %}
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-body">
            <div class="table-responsive">
              <table id='table_id' class="table table-hover table-center mb-0">
                <thead>
                  <tr>
                    <th>Route Name</th>
                    <th>Start Location</th>
                    <th>End Location</th>
                  
                    
                  </tr>
                </thead>
                <tbody>
                  {% for i in route %}
                  <tr>
                    <td>{{ i.route_name }}</td>
                    <td>{{ i.start_location }}</td>
                    <td>{{ i.end_location }}</td>
                    
                    <td>
                      <a href="{% url 'stops' i.vehicle.id %}" class="btn btn-sm bg-light">
                        <i class="fa fa-road" aria-hidden="true"></i>
                      </a>                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright Â© 2020 Edumate.X</p>
  </footer>
</div>

{% endblock main %}
