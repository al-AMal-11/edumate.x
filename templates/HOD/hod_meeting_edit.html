{% extends 'BACKEND/base.html' %}
{% block main %}
        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Add Event</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="">Events</a></li>
                                <li class="breadcrumb-item active">Add Event</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" action="{% url 'meetings_update' %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Event Information</span></h5>
                                        </div>
                                         <div class="col-12 col-sm-6" >
                                         <div class="form-group" >
                                         <label>Meetings Type</label>
                                          <select class="form-control" name="meeting_type">
                                          <option>Select Type</option>
                                          <option value="3">Parenst Meetting</option>
                                          
                                          <option value="1"> employe Meetting</option>
                                          
                                          </select>
                                        </div>
                                       </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Meeting Name</label>
                                                <input type="text" class="form-control" required name="meeting_name" value="{{  meeting.Meeting_Name}}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Meeting Date</label>
                                                <input type="date" class="form-control" value="{{meeting.Meeting_Date|date:'Y-m-d'}}" required name="meeting_date">

                                                <input type="text" class="form-control" name='id' value=" {{meeting.id}}" hidden>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Add Meeting</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock main %}
