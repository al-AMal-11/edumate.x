{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Section</h3>
          <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="">Class</a></li>
              <li class="breadcrumb-item active">Sections</li>
          </ul>
        </div>
         
        <div class="col-auto text-right float-right ml-auto">
          
        
          
         
          
        </div>
      </div>
    </div>
    <div class="row">
     
      {% for i in exam %}
      {% ifchanged %}
          <div class="card bg-light mb-3" style="width: 18rem;">
              <div class="card-body text-center">
                  <i class="fa fa-home fa-2x mb-2"></i>
                  <h6 class="mb-0">Session: {{i.exam_type}} : Year : {{i.session_year}}</h6>
              </div>
              <div class="text-center">
                  <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='{% url 'result_c_sps' class ses i.id%}'">
                      <i class="fa fa-arrow-right"></i>
                  </button>
                  
              </div>
          </div>
      {% endifchanged %}
  {% endfor %}
  
      
        
     
    </div>
  </div>
  <footer>
    <p>Copyright Â© 2020 Edumate.X</p>
  </footer>
</div>

{% endblock main %}
