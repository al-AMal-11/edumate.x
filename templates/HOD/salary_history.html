{% extends 'BACKEND/base.html' %} {% block main %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        
        <div class="col">
            <h3 class="page-title">Salery History</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Salery</a></li>
                <li class="breadcrumb-item active">History</li>
            </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-body">
            <div class="table-responsive">
              <table id='table_id' class="table table-hover table-center mb-0">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>User</th>
                   
                    <th>Total</th>
                   
                  </tr>
                </thead>
                <tbody>
                  {% for i in employees %}
                  <tr>
                      <td>{{ i.id }}</td>
                      <td>
                        <h2 class="table-avatar">
                        <a href="">{{ i.name }}</a></td>
                        </h2>
                      <td>{{ i.total_amount }}</td>
                      
                  </tr>
                 {% endfor %}
              
                   
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright Â© 2020 Edumate.X</p>
  </footer>
</div>

{% endblock main %}
